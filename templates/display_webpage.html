<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Display Webpages</h1>
        <table border="3px" bordercolor="blue">
            <tr>
                <th>Topic_name</th>
                <th>Name</th>
                <th>URL</th>

            </tr>
        {% for wo in webpage %}
            <tr>
                <td>{{wo.topic_name}}</td>
                <td>{{wo.name}}</td>
                <td>{{wo.url}}</td>
            </tr>
        {% endfor %}

        </table>
    </center>
    
</body>
</html>
